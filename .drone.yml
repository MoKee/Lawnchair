pipeline:
  build:
    image: runmymind/docker-android-sdk:alpine-standalone
    secrets: [KEY_STORE, ANDROID_STORE_FILE, ANDROID_STORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD]
    environment:
      - MAJOR_MINOR=1.1.0
    commands:
      - bash ./gradlew assembleDebug check;

branches:
  exclude: [ l10n_alpha2 ]
